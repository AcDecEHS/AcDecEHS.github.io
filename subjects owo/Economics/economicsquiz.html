<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
    .quiz-container {
        max-width: 600px;
        margin: auto;
    }
    .question {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <label for="quiz-select">Choose a Quiz:</label>
    <select id="quiz-select" onchange="loadQuiz()">
        <option value="">Select a Quiz</option>
        <option value="../../jsons rawr/economics/Quiz 1.json">Quiz 1</option>
        <option value="../../jsons rawr/economics/Quiz 2.json">Quiz 2</option>
        <option value="../../jsons rawr/economics/Quiz 3.json">Quiz 3</option>
        <option value="../../jsons rawr/economics/Quiz 4.json">Quiz 4</option>
        <option value="../../jsons rawr/economics/Quiz 5.json">Quiz 5</option>
        <option value="../../jsons rawr/economics/Quiz 6.json">Quiz 6</option>
        <option value="../../jsons rawr/economics/Quiz 7.json">Quiz 7</option>
        <option value="../../jsons rawr/economics/Quiz 8.json">Quiz 8</option>
        <option value="../../jsons rawr/economics/Quiz 9.json">Quiz 9</option>
        <option value="../../jsons rawr/economics/Quiz 10.json">Quiz 10</option>
        <option value="../../jsons rawr/economics/Quiz 11.json">Quiz 11</option>
    </select>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
    <p id="score"></p>
</div>

<script>
let questions;
let currentQuestion = 0;
let correctAnswers = 0;
const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const resultElement = document.getElementById('result');
const scoreElement = document.getElementById('score');

function loadQuiz() {
    const select = document.getElementById('quiz-select');
    const selectedQuiz = select.options[select.selectedIndex].value;

    if (!selectedQuiz) return;

    fetch(selectedQuiz)
        .then(response => response.json())
        .then(data => {
            questions = data;
            currentQuestion = 0;
            correctAnswers = 0;
            loadQuestion();
        })
        .catch(error => {
            console.error('Error loading quiz:', error);
        });
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;

    const answerOptions = [];
    for (let option in question) {
        if (option !== 'question' && option !== 'correct_answer') {
            answerOptions.push({ key: option, value: question[option] });
        }
    }
    shuffleArray(answerOptions);

    optionsElement.innerHTML = '';

    answerOptions.forEach(option => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="answer" value="${option.key}"> ${option.value} <br>`;
        optionsElement.appendChild(label);
    });
}

function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (!selectedOption) {
        resultElement.textContent = 'Please select an answer.';
        return;
    }

    const userAnswer = selectedOption.value;
    const correctAnswer = questions[currentQuestion].correct_answer;

    if (userAnswer === correctAnswer) {
        resultElement.textContent = 'Correct!';
        correctAnswers++;
    } else {
        resultElement.textContent = 'Wrong! The correct answer is ' + questions[currentQuestion][correctAnswer];
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        resultElement.textContent += ' End of Quiz.';
        scoreElement.textContent = `You got ${correctAnswers} out of ${questions.length} questions correct.`;
    }
}
</script>

</body>
</html>
