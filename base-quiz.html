<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/styleiframe.css">
    </head>
        <body>
        <div class="quiz-container">
            <label for="quiz-select">Choose a Quiz:</label>
            <select id="quiz-select" onchange="loadQuiz()">
                <option value="">Select a Quiz</option>
                <option value="quiz1.json">Quiz 1</option>
                <option value="quiz2.json">Quiz 2</option>
                <!-- for more quizzes add more options :3 -->
            </select>
            <div class="question" id="question"></div>
            <div id="options"></div>
            <button onclick="checkAnswer()">Submit Answer</button>
            <p id="result"></p>
            <p id="score"></p>
        </div>
        <script src="assets/scripts/meow.js"></script>
    </body>
</html>
