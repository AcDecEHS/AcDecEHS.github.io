<!DOCTYPE html>
<!--I've used an LLM to generate this javascript lol-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="iframestyles.css">
<title>Quiz</title>
<style>
    .quiz-container {
        max-width: 600px;
        margin: auto;
    }
    .question {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<h1 style="margin-left: 20%;"><u>Social Science</u></h1>
<div class="quiz-container">
    <label for="quiz-select">Choose a Quiz:</label>
    <select id="quiz-select" onchange="loadQuiz()">
        <option value="">Select a Quiz</option>
        <option value="../../jsons rawr/social science/Section I Intro.json">Section I Intro</option>
        <option value="../../jsons rawr/social science/Section I 1.json">Section I 1</option>
        <option value="../../jsons rawr/social science/Section I 2.json">Section I 2</option>
        <option value="../../jsons rawr/social science/Section I 3.json">Section I 3</option>
        <option value="../../jsons rawr/social science/Section I 4.json">Section I 4</option>
        <option value="../../jsons rawr/social science/Section II Intro.json">Section II Intro</option>
        <option value="../../jsons rawr/social science/Section II 1.json">Section II 1</option>
        <option value="../../jsons rawr/social science/Section II 2.json">Section II 2</option>
        <option value="../../jsons rawr/social science/Section II 3.json">Section II 3</option>
        <option value="../../jsons rawr/social science/Section II Outro.json">Section II Outro</option>
        <option value="../../jsons rawr/social science/Section III 1.json">Section III 1 (37-41)</option>
        <option value="../../jsons rawr/social science/Section III 2.json">Section III 2 (41-45)</option> 
        <option value="../../jsons rawr/social science/Section III 3.json">Section III 3 (45-49)</option>
        <option value="../../jsons rawr/social science/Section III 4.json">Section III 4 (49-53)</option>
        <option value="../../jsons rawr/social science/Section III Outro.json">Section III 5 (53)</option>
        <option value="../../jsons rawr/social science/Section IV 1.json">Section IV 1</option>
        <option value="../../jsons rawr/social science/Section IV 2.json">Section IV 2</option>
        <option value="../../jsons rawr/social science/Section IV 3.json">Section IV 3</option>
        <option value="../../jsons rawr/social science/Section IV 4.json">Section IV 4</option>
        <option value="../../jsons rawr/social science/Section IV 5.json">Section IV 5</option>
        <option value="../../jsons rawr/social science/Section IV 6.json">Section IV 6</option>
        <option value="../../jsons rawr/social science/Section IV Outro.json">Section IV Outro</option>
        <option value="../../jsons rawr/social science/Timeline.json">Timeline</option>
        <option value="../../jsons rawr/social science/Glossary.json">Glossary</option>
        <!-- Add more options for other quizzes -->
    </select>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
    <p id="score"></p>
</div>

<script>
let questions;
let currentQuestion = 0;
let correctAnswers = 0;
const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const resultElement = document.getElementById('result');
const scoreElement = document.getElementById('score');

function loadQuiz() {
    const select = document.getElementById('quiz-select');
    const selectedQuiz = select.options[select.selectedIndex].value;

    if (!selectedQuiz) return;

    fetch(selectedQuiz)
        .then(response => response.json())
        .then(data => {
            questions = data;
            currentQuestion = 0;
            correctAnswers = 0;
            loadQuestion();
        })
        .catch(error => {
            console.error('Error loading quiz:', error);
        });
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;

    const answerOptions = [];
    for (let option in question) {
        if (option !== 'question' && option !== 'correct_answer') {
            answerOptions.push({ key: option, value: question[option] });
        }
    }
    shuffleArray(answerOptions);

    optionsElement.innerHTML = '';

    answerOptions.forEach(option => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="answer" value="${option.key}"> ${option.value} <br>`;
        optionsElement.appendChild(label);
    });
}

function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (!selectedOption) {
        resultElement.textContent = 'Please select an answer.';
        return;
    }

    const userAnswer = selectedOption.value;
    const correctAnswer = questions[currentQuestion].correct_answer;

    if (userAnswer === correctAnswer) {
        resultElement.textContent = 'Correct!';
        correctAnswers++;
    } else {
        resultElement.textContent = 'Wrong! The correct answer is ' + questions[currentQuestion][correctAnswer];
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        resultElement.textContent += ' End of Quiz.';
        scoreElement.textContent = `You got ${correctAnswers} out of ${questions.length} questions correct.`;
    }
}
</script>

</body>
</html>
