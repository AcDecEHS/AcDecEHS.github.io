<!DOCTYPE html>
<!--I've used an LLM to generate this javascript lol-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/styles/iframestyles.css">
<title>Quiz</title>
</head>
<body>
<h2><b>Literature</b></h2>
<div class="quiz-container">
    <label for="quiz-select">Choose a Quiz:</label>
    <select id="quiz-select" onchange="loadQuiz()">
        <option value="">Select a Quiz</option>
        <option value="../../jsons rawr/Novel/Novel 1.json">Novel 1 Ch 1-4</option>
        <option value="../../jsons rawr/Novel/Novel 2.json">Novel 2 Ch 5-9</option>
        <option value="../../jsons rawr/Novel/Novel 3.json">Novel 3 Ch 9-11</option>
        <option value="../../jsons rawr/Novel/Novel 4.json">Novel 4 Ch 12-16</option>
        <option value="../../jsons rawr/Novel/Novel 5.json">Novel 5 Ch 17-18</option>
        <option value="../../jsons rawr/Novel/Novel 6.json">Novel 6 Ch 19-21</option>
    </select>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
    <p id="score"></p>
</div>

<script>
let questions;
let currentQuestion = 0;
let correctAnswers = 0;
const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const resultElement = document.getElementById('result');
const scoreElement = document.getElementById('score');

function loadQuiz() {
    const select = document.getElementById('quiz-select');
    const selectedQuiz = select.options[select.selectedIndex].value;

    if (!selectedQuiz) return;

    fetch(selectedQuiz)
        .then(response => response.json())
        .then(data => {
            questions = data;
            currentQuestion = 0;
            correctAnswers = 0;
            loadQuestion();
        })
        .catch(error => {
            console.error('Error loading quiz:', error);
        });
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;

    const answerOptions = [];
    for (let option in question) {
        if (option !== 'question' && option !== 'correct_answer') {
            answerOptions.push({ key: option, value: question[option] });
        }
    }
    shuffleArray(answerOptions);

    optionsElement.innerHTML = '';

    answerOptions.forEach(option => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="answer" value="${option.key}"> ${option.value} <br>`;
        optionsElement.appendChild(label);
    });
}

function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (!selectedOption) {
        resultElement.textContent = 'Please select an answer.';
        return;
    }

    const userAnswer = selectedOption.value;
    const correctAnswer = questions[currentQuestion].correct_answer;

    if (userAnswer === correctAnswer) {
        resultElement.textContent = 'Correct!';
        correctAnswers++;
    } else {
        resultElement.textContent = 'Wrong! The correct answer is ' + questions[currentQuestion][correctAnswer];
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        resultElement.textContent += ' End of Quiz.';
        scoreElement.textContent = `You got ${correctAnswers} out of ${questions.length} questions correct.`;
    }
}
</script>

</body>
</html>
